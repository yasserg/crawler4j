
repositories {
    mavenCentral()
    // Needed for 'com.palantir.docker.compose'
    maven { url "https://palantir.bintray.com/releases" }
}

dependencies {
    implementation project(':crawler4j')

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.1'
    implementation group: 'com.mchange', name: 'c3p0', version: '0.9.5.3'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '5.0.7'
    implementation group: 'com.google.guava', name: 'guava', version: '24.0-jre'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'com.palantir.docker.compose', name: 'docker-compose-rule-junit4', version: '0.33.0'
}
